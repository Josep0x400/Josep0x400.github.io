<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtros de Búsqueda</title>
</head>
<body>
  <h2>Filtros de Búsqueda</h2>

  <form id="form-filtros" action="resultados.html" method="GET">
    <label for="filtro-autor">Autor:</label>
    <select id="filtro-autor" name="autor">
      <option value="">Todos los autores</option>
    </select>
    <br><br>

    <label for="filtro-categoria">Categoría:</label>
    <select id="filtro-categoria" name="categoria">
      <option value="">Todas las categorías</option>
    </select>
    <br><br>

    <label>Rango de años:</label>
    <select id="filtro-anio-inicio" name="anioInicio">
      <option value="">Desde</option>
    </select>
    <select id="filtro-anio-fin" name="anioFin">
      <option value="">Hasta</option>
    </select>
    <br><br>

    <button type="submit">Ver Resultados</button>
    <button type="button" onclick="window.location.href='index.html'">Volver al inicio</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="filtros.js"></script>
</body>
</html>
